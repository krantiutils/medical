version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: swasthya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: swasthya
      POSTGRES_PASSWORD: swasthya
      POSTGRES_DB: swasthya
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
